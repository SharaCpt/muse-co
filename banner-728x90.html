<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSE & CO - Banner 728x90</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .banner {
            width: 728px;
            height: 90px;
            background: linear-gradient(135deg, #0A0A0A 0%, #1C1C1C 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }
        .banner::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 30px 0 200px;
            position: relative;
            z-index: 1;
        }
        .left-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: #D4AF37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: #F5F5F0;
            opacity: 0.9;
            text-transform: uppercase;
        }
        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }
        .website {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #D4AF37;
            letter-spacing: 0.05em;
        }
        .phone {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #FFFFFF;
            opacity: 1;
        }
        .accent-line {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60px;
            background: linear-gradient(180deg, transparent, #D4AF37, transparent);
        }
        .image-section {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 180px;
            overflow: hidden;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 0 12px 12px 0;
        }
        .image-section::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 60px;
            background: linear-gradient(90deg, transparent, #0A0A0A);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1640433195555-f8ecd62effe9?q=80&w=751&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Luxury">
        </div>
        <div class="accent-line"></div>
        <div class="content">
            <div class="left-section">
                <div class="brand">MUSE & CO</div>
                <div class="tagline">Elite Companions â€¢ Luxury Experiences</div>
            </div>
            <div class="right-section">
                <div class="website">museco.co.za</div>
                <div class="phone">+27 60 776 9793</div>
            </div>
        </div>
    </div>
</body>
</html>
