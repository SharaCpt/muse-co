<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone URL</title>
    <style>
        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .url-display {
            background: #fff;
            padding: 60px;
            border: 5px solid #D4AF37;
            text-align: center;
        }
        h1 {
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 30px;
            font-family: Arial, sans-serif;
        }
        .url {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            line-height: 1.5;
        }
        .instruction {
            margin-top: 30px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="url-display">

    </div>

</html>
