<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSE & CO Banners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0A0A0A;
            color: #F5F5F0;
            font-family: 'Inter', sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #D4AF37;
            font-size: 32px;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 0.15em;
        }
        p {
            text-align: center;
            margin-bottom: 40px;
            color: #F5F5F0;
            opacity: 0.7;
        }
        .banner-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        a {
            display: block;
            padding: 20px;
            background: #1C1C1C;
            border: 2px solid #D4AF37;
            color: #D4AF37;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }
        a:hover, a:active {
            background: #D4AF37;
            color: #0A0A0A;
            transform: scale(1.02);
        }
        .size-info {
            display: block;
            font-size: 14px;
            opacity: 0.7;
            margin-top: 8px;
            font-weight: 400;
        }
        .instructions {
            margin-top: 40px;
            padding: 20px;
            background: #1C1C1C;
            border-left: 3px solid #D4AF37;
        }
        .instructions h2 {
            color: #D4AF37;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .instructions ol {
            margin-left: 20px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MUSE & CO</h1>
        <p>Advertisement Banner</p>
        
        <div class="banner-links">
            <a href="banner-new.html">
                VIEW BANNER
                <span class="size-info">728x90 - Desktop Header Banner</span>
            </a>
        </div>
        
        <div class="instructions">
            <h2>ðŸ“¸ How to Save:</h2>
            <ol>
                <li>Tap any banner link above</li>
                <li>Take a screenshot of the banner</li>
                <li>Crop if needed</li>
                <li>Send to cityoflove.com or other sites</li>
            </ol>
        </div>
    </div>
</body>
</html>
