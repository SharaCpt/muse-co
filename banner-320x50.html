<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSE & CO - Banner 320x50</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .banner {
            width: 320px;
            height: 50px;
            background: linear-gradient(135deg, #0A0A0A 0%, #1C1C1C 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }
        .banner::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 12px;
            position: relative;
            z-index: 1;
        }
        .left-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: #D4AF37;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .separator {
            width: 1px;
            height: 20px;
            background: #D4AF37;
            opacity: 0.4;
        }
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 8px;
            font-weight: 500;
            letter-spacing: 0.08em;
            color: #F5F5F0;
            opacity: 0.85;
            text-transform: uppercase;
        }
        .right-section {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .website {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: #D4AF37;
            letter-spacing: 0.03em;
        }
        .accent-line {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, transparent, #D4AF37, transparent);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="accent-line"></div>
        <div class="content">
            <div class="left-section">
                <div class="brand">MUSE & CO</div>
                <div class="separator"></div>
                <div class="tagline">Elite Luxury</div>
            </div>
            <div class="right-section">
                <div class="website">museco.co.za</div>
            </div>
        </div>
    </div>
</body>
</html>
