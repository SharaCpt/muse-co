<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSE & CO - Banner 320x100</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            color: inherit;
            text-decoration: none;
            pointer-events: none;
        }
        body {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .banner {
            width: 320px;
            height: 100px;
            background: linear-gradient(135deg, #FAFAFA 0%, #F5F5F5 50%, #FAFAFA 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            border: 1px solid rgba(0,0,0,0.08);
            border-left: 3px solid #D4AF37;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 15px 0 120px;
            position: relative;
            z-index: 1;
        }
        .left-section {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #1C1C1C;
        }
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 8px;
            font-weight: 400;
            letter-spacing: 0.08em;
            color: #666666;
            text-transform: uppercase;
        }
        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        .website {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: #1C1C1C;
            letter-spacing: 0.03em;
        }
        .phone {
            font-family: 'Playfair Display', serif;
            font-size: 12px;
            font-weight: 600;
            color: #D4AF37;
            letter-spacing: 0.03em;
        }
        .image-section {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 110px;
            overflow: hidden;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }
        .image-section::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: linear-gradient(90deg, rgba(250,250,250,0) 0%, rgba(250,250,250,0.3) 60%, #FAFAFA 100%);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1606292274196-02cabe960952?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Luxury">
        </div>
        <div class="content">
            <div class="left-section">
                <div class="brand">MUSE & CO</div>
                <div class="tagline">Elite Companions</div>
            </div>
            <div class="right-section">
                <div class="website">museco.co.za</div>
                <div class="phone">+27 60 776 9793</div>
            </div>
        </div>
    </div>
</body>
</html>
